    <script>
        //动态计算字体尺寸
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        var fz = 32 * (clientWidth / 720);
                        fz = (fz > 32 ? 32 : fz);
                        docEl.style.fontSize = fz + 'px';
                        win._fz = fz;
                    };
            if (!doc.addEventListener) return;
            recalc();
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);

            window.recalc = recalc;
        })(document, window);

<body>
<div class="container">
    <!--page01-->
    <div class="page page01 page-animate on">
        <img class="topic" src="img/topic.png" alt="">
        <!--<img class="sample-pic none" src="img/pic.jpg" id="src_img" alt="">-->
        <!--<div id="scene" style="-webkit-perspective: 500px;"></div>-->
        <img class="sample" src="img/cars.png" alt="">
        <button type="button" class="btn btn-start">开始挑战</button>
    </div>
    <!--page02-->
    <div class="page page02">
        <div class="gap"></div>
        <div class="title"></div>
        <div class="swiper-container gallery">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img data-carId="29144" src="img/cb1.jpg" alt=""></div>
                <div class="swiper-slide"><img data-carId="30568" src="img/cb2.jpg" alt=""></div>
                <div class="swiper-slide"><img data-carId="23132" src="img/cb3.jpg" alt=""></div>
            </div>
            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
        <dl class="rules">
            <dt></dt>
            <dd><p>20S内将打乱的图块拼凑完成，即挑战成功。</p></dd>
            <dd><p>成功试驾留资，即有机会获得2017上海国际车展门票。</p></dd>
            <dd><p>获奖的用户我们会在活动结束的7个工作日内与您电话联系，并将门票寄给您。</p></dd>
        </dl>
        <button type="button" class="btn btn-challenge">我要挑战</button>
    </div>
    <!--page03-->
    <div class="page page03">
        <div class="gap"></div>
        <div class="title"></div>
        <div class="ques-num">
            <ul class="timer">
                <li>0</li>
                <li>0</li>
                <li class="dot">:</li>
                <li></li>
                <li></li>
                <li class="sec">00</li>
            </ul>
        </div>
        <div id="game-section">
            <button id="reset" class="game-reset-btn" disabled="">重新开始</button>
            <div class="game-box">
                <div class="game-pop-box ui-center play" id="layer">
                    <div class="game-warp">
                        <div class="game-pop-hd">
                            <h2>挑战失败！</h2>
                            <p>再接再厉！</p>
                        </div>
                        <a href="javascript:;" class="game-start-btn play-btn" id="start">开始</a>
                    </div>
                </div>
                <ul id="sudoku">
                    <li><img src="" alt=""></li>
                    <li><img src="" alt="" ></li>
                    <li><img src="" alt=""></li>
                    <li><img src="" alt=""></li>
                    <li><img src="" alt=""></li>
                    <li><img src="" alt=""></li>
                    <li><img src="" alt=""></li>
                    <li><img src="" alt=""></li>
                    <li><img src="" alt=""></li>
                </ul>
            </div>
            <span class="play-time" id="timing">60.00</span>
            <p class="pages">
                第&nbsp;<strong id="level">1</strong>&nbsp;/&nbsp;<span id="levels">3</span> 关，
                本关限时<span id="time">60.00</span>秒
            </p>
        </div>
        <button type="button" class="btn btn-ok">我拼好啦</button>
        <canvas id="canvas" style="display: none" width="300" height="300"></canvas>
    </div>
    <!--page04-->
    <div class="page page04">
        <div class="seperator"></div>
        <div class="title suc"></div>
        <img class="tickets none" src="img/tickets.png" alt="">
        <form action="#" class="form-con">
            <div class="prmt-plugin-promote-main">
                <div class="info-item clearfix">
                    <label class="label-l">*姓名：</label>
                    <div class="label-r">
                        <input onblur="sta('竞速拼车-赢门票', '表单页','输入姓名');" id="userName" class="ipt long" type="text"
                               name="userName" placeholder="真实姓名"/>
                    </div>
                </div>
            </div>
            <div class="prmt-plugin-promote-main">
                <div class="info-item clearfix">
                    <label class="label-l">*手机：</label>
                    <div class="label-r">
                        <input onblur="sta('竞速拼车-赢门票', '表单页','输入手机号');" id="userPhone" class="ipt long" type="tel"
                               placeholder="手机号码" maxlength="11"/>
                    </div>
                </div>
            </div>
            <div class="agree-txt">
                <input type="checkbox" id="agree" checked hidden>
                <label for="agree"></label>
                <p>同意经销商与您联系</p>
            </div>
            <!--<p class="sub-txt">您的个人资料将会提交至授权经销商，将有专门负责人邀您到店沟通购车事宜。</p>-->
            <button type="button" class="btn btn-submit">提交信息</button>
            <button type="button" class="btn btn-retry none">再玩一次</button>
        </form>
    </div>
</div>
